version: '3'

services:
  db:
    container_name: postgres_db
    image: postgres:15.1
    volumes:
      - ./postgres-db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=123456
  
  pgAdmin:
    depends_on:
      - db
    image: dpage/pgadmin4:6.17
    ports:
      - "8080:80"
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_PASSWORD=123456
      - PGADMIN_DEFAULT_EMAIL=franztest@gmail.com
volumes:
    postgres-db:
      external: true
    pgadmin:
      external: true  
    